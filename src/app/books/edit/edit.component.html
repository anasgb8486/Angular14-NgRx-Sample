<div class="container">
  <fieldset>
    <legend>Add a new Book</legend>
    <form>
      <div class="form-group">
        <label for="txtId">Id</label>
        <input
          type="text"
          class="form-control"
          id="txtId"
          placeholder="Enter book title"
          name="title"
          [(ngModel)]="book.id"
        />
      </div>
      <div class="form-group">
        <label for="txtName">Title</label>
        <input
          type="text"
          class="form-control"
          id="txtName"
          placeholder="Enter book title"
          name="title"
          [(ngModel)]="book.title"
        />
      </div>
      <div class="form-group">
        <label for="txtAuthor">Author</label>
        <input
          type="text"
          class="form-control"
          id="txtAuthor"
          name="author"
          placeholder="Enter book author"
          [(ngModel)]="book.author"
        />
      </div>
      <div class="form-group">
        <label for="txtCost">Cost</label>
        <input
          type="text"
          class="form-control"
          id="txtCost"
          name="cost"
          placeholder="Enter book cost"
          [(ngModel)]="book.cost"
        />
      </div>
      <br />
      <div>
        <button
          type="button"
          (click)="UpdateBook()"
          class="btn btn-primary mr-2"
        >
          Submit
        </button>
        &nbsp;
        <a [routerLink]="['/']" class="btn btn-secondary">Back to list</a>
      </div>
    </form>
  </fieldset>
</div>
