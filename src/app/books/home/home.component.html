<div class="container mt-2">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <a [routerLink]="['/add']" class="btn btn-dark">Add a new book</a>
    </div>
  </div>
  <div class="card-group">
    <div class="book-container" *ngFor="let book of books$ | async">
      <div class="card" style="margin: 10px 10px 0 0; width: 415px">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ book.author }}</li>
            <li class="list-group-item">{{ book.cost | currency : "INR" }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
